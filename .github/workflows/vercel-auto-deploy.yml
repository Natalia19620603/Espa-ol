name: Auto Deploy to Vercel

# Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¸ Ð¼ÐµÑ€Ð¶Ðµ PR Ð² main
on:
  pull_request:
    branches:
      - main
    types: [closed]

# Ð”Ð°ÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð° Ð½Ð° Ð·Ð°Ð¿Ð¸ÑÑŒ Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹
permissions:
  contents: write

jobs:
  deploy:
    # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ PR ÑÐ¼ÐµÑ€Ð¶ÐµÐ½
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment trigger
        run: |
          echo "# Deployment trigger" > .vercel-trigger
          echo "# Auto deploy: $(date -u)" >> .vercel-trigger
          echo "# PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" >> .vercel-trigger

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .vercel-trigger
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Auto deploy trigger"
            git push origin main
          fi
